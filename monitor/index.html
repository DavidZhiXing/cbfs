<html>
  <head>
    <title>cbfs monitor</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="d3.v2.min.js"></script>
    <script type="text/javascript" src="monitor.js"></script>

    <style type="text/css">
#bubbles {
  position: absolute;
  top: 2px;
  left: 2px;
}

#repcounts {
  position: absolute;
  top: 5px;
  right: 5px;
  width: 200px;
  height: 150px;
}

#repcounts .chart rect {
  stroke: white;
  fill: steelblue;
}

#repcounts .chart rect.under {
  stroke: white;
  fill: red;
}

#repcounts .chart text {
  fill: #444;
}

#repcounts .chart text.under {
  fill: red;
}
    </style>
  </head>

  <body>
    <div id="bubbles"></div>
    <div id="repcounts"></div>
  </body>

  <script type="text/javascript">
    $(monitorInit);
  </script>

</html>
