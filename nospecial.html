<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>D3.js</title>
    <script type="text/javascript" src="d3.v2.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="body">
      <div id="header">
        <h1>No Special Nodes</h1>

        <p>
          No node is special, though there are particular tasks that must be
          done by one and only one node periodically.
        </p>
        <p>
          Nodes coordinate through special documents stored in couchbase
          server.  Any node can crash at any time without causing issues for
          the cluster.
        </p>
      </div>
    </div>
  </body>
</html>
