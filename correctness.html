<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>D3.js</title>
    <script type="text/javascript" src="d3.v2.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="body">
      <div id="header">
        <h1>Correctness</h1>
        <p>
          Every request for a file from cbfs begins with a meta info lookup
          from a couchbase cluster.
        </p>
        <p>One file == one key.</p>
        <p>
          The correct content for the current state of the file is then
          served.
        </p>
      </div>
    </div>
  </body>
