<html>
  <head>
    <title>Media Browser</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="d3.v2.js"></script>
    <script type="text/javascript" src="monitor.js"></script>
    <script type="text/javascript" src="browse.js"></script>
    <style type="text/css">
circle.node.model {
  stroke: #fff;
  stroke-width: 1.5px;
}

circle.node.root {
  fill: black;
  stroke-width: 1.5px;
}

circle.node.make {
  stroke: black;
  stroke-width: 1.5px;
  fill: white;
}

line.link {
  stroke: #999;
  stroke-opacity: .6;
}

.footnote {
  position: absolute;
  bottom: 0;
  left: 0;
  font-size: 24px;
}
    </style>
  </head>
  <body>
    <h1>Demo</h1>
    <p class="footnote">
      Storing user metadata with files and automatically building
      reports based on content type.  I grabbed some random photos and
      mp3s to try it out.
    </p>
    <div id="chart">
    </div>
    <script type="text/javascript">
      $(function() { detectCBFS(initVis); });
    </script>
  </body>
</html>
